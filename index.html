<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokéFinder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PokéFinder</h1>
    <input type="text" id="searchInput" placeholder="Escribe un nombre o ID..." autocomplete="off"/>
    <div id="autocompleteList" class="autocomplete-list"></div>
    <button onclick="buscarPokemon()">Buscar</button>
  </header>

  <section>
    <h2>Selecciona un Pokémon:</h2>
    <ul id="pokemonList" class="scroll-list"></ul>
  </section>

  <section>
    <h2>Buscar por tipo</h2>
    <div class="type-buttons" id="typeButtons"></div>
  </section>

  <section>
    <h2>Galería por tipo</h2>
    <div id="galeriaTipo" class="gallery"></div>
  </section>

  <main id="resultado"></main>
  <script src="script.js"></script>
</body>
</html>
